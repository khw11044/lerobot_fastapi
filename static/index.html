<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- 챗봇 헤더 -->
            <div class="chat-header">
                <h1>AI 챗봇</h1>
                <button id="clear-btn" class="clear-button">대화 초기화</button>
            </div>

            <!-- 사용자 ID 입력 영역 -->
            <div class="user-id-section">
                <div class="user-id-input">
                    <input type="text" id="user-id" placeholder="사용자 ID를 입력하세요" maxlength="20">
                    <button id="login-btn">로그인</button>
                </div>
                <div class="current-user" id="current-user" style="display: none;">
                    현재 사용자: <span id="current-user-name"></span>
                    <button id="logout-btn" class="logout-button">로그아웃</button>
                </div>
            </div>

            <!-- 대화 창 -->
            <div class="chat-box" id="chat-box">
                <div class="message bot">
                    안녕하세요! 저는 로봇 사탕가게 직원입니다. 먼저 사용자 ID를 입력해주세요! 🍭🤖
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="메시지를 입력하세요..." maxlength="500">
                <button id="mic-btn" class="mic-button" title="음성 인식">🎤</button>
                <button id="send-btn">전송</button>
            </div>
            
            <!-- 음성 인식 상태 표시 -->
            <div class="audio-status" id="audio-status" style="display: none;">
                <div class="volume-indicator">
                    <span>음성 감지:</span>
                    <div class="volume-bar-container">
                        <div class="volume-bar" id="volume-bar"></div>
                    </div>
                    <span id="volume-text">0%</span>
                </div>
                <div class="listening-status" id="listening-status">🎤 음성을 듣고 있습니다...</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
